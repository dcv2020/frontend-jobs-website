<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- googlefont -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./app.css" />
        <link
            rel="shortcut icon"
            type="image/jpg"
            href="./images/favicon.svg"
        />
        <title>Frontend Jobs</title>
    </head>

    <body>
        <header>
            <nav>
                <a href="./index.html"
                    ><span
                        ><img
                            id="logo"
                            src="./images/icon.svg"
                            alt=""
                            aria-hidden="true" /></span
                    >Frontend Jobs</a
                >
            </nav>
        </header>

        <main class="wrapper">
            <section id="hero">
                <h1>
                    Best <span class="primaryColor">Dev</span> Jobs in the World
                </h1>
                <form
                    action="http://localhost:3000/search"
                    id="searchForm"
                    method="POST"
                >
                    <input
                        type="text"
                        placeholder="Search a job"
                        name="search"
                        id="search"
                        value=""
                        required
                    />
                    <!-- <input type="text" placeholder="Which Country?" id="location" /> -->
                    <select name="country" id="country">
                        <option value="">--Which country?--</option>
                        <option value="gb">UK</option>
                        <option value="us">US</option>
                        <option value="Ireland">Ireland</option>
                        <option value="fr">France</option>
                        <option value="es">Spain</option>
                        <option value="Other">Other</option>
                    </select>
                    <button id="go">Search</button>
                </form>
            </section>
            <section id="jobs"></section>
        </main>
        <footer class="wrapper"></footer>
        <script src="./script.js"></script>
    </body>
</html>
